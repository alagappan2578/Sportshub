<body>
	<!-- Header start -->
	<div class="back">
	<header>
		<div class="avatar">
			<a href="#"><img class="avatarimg" src="../../assets/images/Avatar.png" alt="profile">
			<P>Profile</P>
			</a>	
		</div>

			<a href="#"><img class="logoimg" src="../../assets/images/logo1.svg" alt="Sportshub logo"></a>

		<div class="msg">

	<!-- header ends -->

			</div>
			<div>
				<a href="#"><i class="fa-brands fa-rocketchat"></i></a>
			</div>
		</div>
		<div class="previousmatch">
			<table class="table">
				<thead>
				  <tr>

				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td><img class="avatarprofile" src="../../assets/images/team1profile.jpg" alt="team1Profile"></td>
					<td>Teamname1</td>
					<td><img src="../../assets/images/icon-plus.svg" alt="plus"></td>
				  </tr>
				  <tr>
					<td><img class="avatarprofile" src="../../assets/images/avatar1.png" alt="playerprofile"></td>
					<td>Alagappan(captain)</td>
					<td><button>Message</button></td>
				  </tr>
				  <tr>
					<td><img class="avatarprofile" src="../../assets/images/avatar2.png" alt="playerprofile"></td>
					<td>Arul Ajun</td>
					<td><button>Message</button></td>
				  </tr>
				  <tr>
					<td><img class="avatarprofile" src="../../assets/images/avatar3.png" alt="playerprofile"></td>
					<td>Bakyalakshmi</td>
					<td><button>Message</button></td>
				  </tr>
					<td><img class="avatarprofile" src="../../assets/images/team2profile.jpg" alt="team2Profile"></td>
					<td>Teamname2</td>
					<td><img src="../../assets/images/icon-minus.svg" alt="minus"></td>
				  </tr>
				  <tr>
					<td><img class="avatarprofile" src="../../assets/images/team3profile.png" alt="team3Profile"></td>
					<td>Teamname3</td>
					<td><img src="../../assets/images/icon-minus.svg" alt="minus"></td>
				  </tr>
				</tbody>
			  </table>
		</div>
	</div>
	<div class="arrowside"><a href="#"><img class="arrow" src="../../assets/images/rightarrow.svg"><p>Requests</p></a></div>

</div>
