<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Login to Sportshub</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,500;1,300;1,500&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Lobster&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@200;300;400;500;600&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../assets/css/profileedit.css">
</head>
<body>
	<header>
		<div ><img class="head" src="../../assets/images/arrow-back-outline.svg" alt="backarrow"></div>
		<div><h1>PROFILE EDIT</h1></div>
		<div><img class="head" src="../../assets/images/checkmark-outline.svg" alt="homepage"></div>
	</header>
	<main>
		<section class="main">
			<div class="top">	
		<div class="mainleft"><input type="img" class="profilepic" src="" alt="profile"></div>
		<div class="mainright">
		<div class="details"><lable>Fullname</lable><input type="text" ></div>
		<div class="details"><lable>Username</lable><input type="text" ></div>
		<div class="details"><lable>DOB</lable><input type="date" ></div>
		<div class="details"><lable>Phone number</lable><input type="tel"></div>
		<div class="details"><lable>Email address</lable><input type="email" ></div>
		<div class="details">
			<label>Game</label>
						<select>
							<option>Cricket</option>
							<option>Football</option>
							<option>Kabadi</option>
							<option>Tennis</option>
							<option>Badmitton</option>
							<option>Basketball</option>
							<option>Volleyball</option>
					</select></div>
		<div><textarea placeholder="About"></textarea></div>
	</div>
</div>
	</section>	
	</main>
</body>
</html>
